<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
		<script>
			var userAgent = navigator.userAgent + '';
			if (userAgent.indexOf('iPhone') > -1) {
				document.write('<script src="scripts/cordova-iphone.js"></sc' + 'ript>');
				var mobile_system = 'iphone';
			} else if (userAgent.indexOf('Android') > -1) {
				document.write('<script src="scripts/cordova-android.js"></sc' + 'ript>');
				var mobile_system = 'android';
			} else {
				var mobile_system = '';
			}
		</script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<style>
			.headerDiv{
				border: none;
			}
		</style>
	</head>
	<body>
		<div data-role="page" data-theme="d" class="headerDiv" style="background: #8f994c;">
			<div data-role='header' class="headerDiv">
				<h3>New Campaign</h3>
			</div>
			<div data-role="content" data-theme="c" style="text-align: center;background: #8f994c;text-align: left;">
				<label>Title:</label>
				<input type="text" style="border: 2px solid #51A351"/>
				<label>To:</label>
				<textarea cols="10" rows="50"  style="border: 2px solid #51A351;border-radius: 10px;">
					
				</textarea><input type="button" data-mini="true" value="Browser Device" style="background: blue">
				<label>Message:</label>
				<textarea cols="10" rows="50"  style="border: 2px solid #51A351;border-radius: 10px;">
					
				</textarea>
				<button id="btnPhonebook">
					Phone Book
				</button>
			<div id="displayPhonebookLength"></div>
			<div id="displayPhonebook"></div>
			</div>
		</div>
	</body>
</html>
